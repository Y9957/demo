version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/app
    overwrite: yes

hooks:
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ec2-user

  ValidateService:
    - location: scripts/health_check.sh
      timeout: 300
      runas: ec2-user

  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 300
      runas: ec2-user
